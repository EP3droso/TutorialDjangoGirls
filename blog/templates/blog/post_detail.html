{% extends 'blog/base.html' %}

{% block content %}
    <a class="btn-secondary" href="{% url 'post_edit' pk=post.pk %}">{% include './icons/pencil-fill.svg' %}</a>
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
